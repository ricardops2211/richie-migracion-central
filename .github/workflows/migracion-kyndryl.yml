name: Enterprise Migration Platform

on:
  push:
    branches: [migracion-ia]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.build.outputs.matrix }}

    steps:
      - uses: actions/checkout@v4

      - name: Validate JSON
        run: jq . repos-config.json

      - name: Build Matrix
        id: build
        run: |
          MATRIX=$(jq -c '[
            .[]
            | (.branches // [.branch // "master"]) as $b
            | $b[] as $branch
            | {
                repo: .repo,
                branch: $branch,
                shared_lib_path: (.shared_lib_path // []),
                jenkins_path: (.jenkins_path // "Jenkinsfile"),
                type: (.type // "jenkins")
              }
          ]' repos-config.json)

          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  migrate:
    needs: generate-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}

    steps:
      - name: Checkout platform
        uses: actions/checkout@v4
        with:
          path: platform

      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.config.repo }}
          ref: ${{ matrix.config.branch }}
          token: ${{ secrets.GH_PAT }}
          path: source

      - name: Run Migration
        working-directory: platform
        env:
          SOURCE_DIR: ../source
          REPO_NAME: ${{ matrix.config.repo }}
          BRANCH_NAME: ${{ matrix.config.branch }}
          TYPE: ${{ matrix.config.type }}
          JENKINS_PATH: ${{ matrix.config.jenkins_path }}
          SHARED_LIB_PATHS: ${{ toJson(matrix.config.shared_lib_path) }}
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          chmod +x scripts/migrate-with-ai.sh
          scripts/migrate-with-ai.sh

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: migration-${{ matrix.config.repo }}-${{ matrix.config.branch }}
          path: platform/artifacts