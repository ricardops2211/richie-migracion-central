name: Migración Automatizada a GitHub Actions (con Groq)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.build.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - name: Verificar y validar JSON
        run: |
          if [ -f repos-config.json ]; then
            echo "JSON encontrado en raíz"
            echo "Validando JSON..."
            jq . repos-config.json > /dev/null 2>&1
            if [ $? -eq 0 ]; then
              echo "JSON válido"
              cat repos-config.json
            else
              echo "ERROR: JSON inválido"
              jq . repos-config.json
              exit 1
            fi
          else
            echo "ERROR: repos-config.json NO existe"
            ls -la
            exit 1
          fi

      - name: Generar matrix
        id: build
        run: |
          MATRIX=$(jq -c '[
            .[] 
            | (.branches // [.branch // "master"]) as $b
            | $b[] as $branch
            | {
                repo: .repo,
                branch: $branch,
                shared_lib_path: (.shared_lib_path // "vars/"),
                jenkins_path: (.jenkins_path // "Jenkinsfile"),
                type: (.type // "jenkins")
              }
          ]' repos-config.json)

          echo "Matrix generado:"
          echo "$MATRIX" | jq .

          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

          echo "Matriz final (entradas: $(echo "$MATRIX" | jq 'length')):"
          echo "$MATRIX" | jq length

  migrate:
    needs: generate-matrix
    runs-on: ubuntu-latest
    if: ${{ fromJson(needs.generate-matrix.outputs.matrix) != '[]' }}
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        config: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    steps:
      - name: Checkout THIS repo (migration-repo)
        uses: actions/checkout@v4
        with:
          path: migration-repo

      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.config.repo }}
          ref: ${{ matrix.config.branch }}
          path: source-repo
          token: ${{ secrets.GH_PAT }}

      - name: Buscar archivos
        id: find-files
        shell: bash
        run: |
          echo "=== DEBUG: Estructura de directorios ==="
          echo "PWD: $(pwd)"
          echo ""
          echo "=== source-repo ==="
          ls -la source-repo/ || echo "No existe"
          echo ""
          echo "=== Buscando archivos ==="
          
          # Buscar todos los archivos relevantes
          FILES=$(find source-repo -type f \
            \( -name "*.groovy" -o -name "Jenkinsfile*" -o -name "*.yml" -o -name "*.yaml" \) \
            -not -path "*/.git/*" \
            -printf '%P\n' 2>/dev/null | sort)
          
          echo "Archivos encontrados:"
          echo "$FILES"
          echo ""
          
          # Guardar en output usando delimitador EOF
          echo "files<<HEREDOC" >> $GITHUB_OUTPUT
          echo "$FILES" >> $GITHUB_OUTPUT
          echo "HEREDOC" >> $GITHUB_OUTPUT
          
          echo "Output guardado correctamente"

      - name: Debug output
        run: |
          echo "FILES_OUTPUT:"
          echo "${{ steps.find-files.outputs.files }}"
          echo "---"
          echo "${{ steps.find-files.outputs.files }}" | wc -l

      - name: Transformar con Groq
        if: steps.find-files.outputs.files != ''
        working-directory: migration-repo
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_MODEL: llama-3.3-70b-versatile
          REPO_NAME: ${{ matrix.config.repo }}
          BRANCH_NAME: ${{ matrix.config.branch }}
          FILES_TO_MIGRATE: ${{ steps.find-files.outputs.files }}
          TYPE: ${{ matrix.config.type }}
        run: |
          echo "=== DEBUG FILES_TO_MIGRATE ==="
          echo "$FILES_TO_MIGRATE"
          echo "=== FIN DEBUG ==="
          echo ""
          chmod +x ./scripts/migrate-with-ai.sh
          ./scripts/migrate-with-ai.sh

      - name: Debug - Listar archivos antes de upload
        if: always()
        run: |
          echo "=== PWD actual ==="
          pwd
          echo ""
          echo "=== Contenido actual ==="
          ls -la
          echo ""
          echo "=== Contenido de migration-repo/migrated ==="
          ls -laR migration-repo/migrated 2>/dev/null | head -50 || echo "No existe"
          echo ""
          echo "=== Total de archivos ==="
          find migration-repo/migrated -type f 2>/dev/null | wc -l

      - name: Copiar artifacts al workspace raíz
        if: always()
        run: |
          echo "Copiando archivos..."
          mkdir -p artifacts
          cp -r migration-repo/migrated/* artifacts/ 2>/dev/null || true
          echo ""
          echo "Contenido de artifacts:"
          find artifacts -type f | head -20
          echo ""
          echo "Total archivos copiados:"
          find artifacts -type f 2>/dev/null | wc -l

      - name: Preparar nombre de artifact
        id: artifact-name
        if: always()
        run: |
          SAFE_NAME=$(echo "${{ matrix.config.repo }}" | sed 's/\//-/g')
          echo "name=migrated-${SAFE_NAME}-${{ matrix.config.branch }}" >> $GITHUB_OUTPUT

      - name: Subir Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact-name.outputs.name }}
          path: artifacts/
          retention-days: 7