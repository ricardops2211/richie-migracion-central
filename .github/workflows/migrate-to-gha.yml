name: Migración Automatizada a GitHub Actions (con IA)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  debug-and-generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.build-matrix.outputs.matrix || '[]' }}
    steps:
      - uses: actions/checkout@v4

      - name: Verificar rama y archivos en raíz
        run: |
          pwd
          ls -la
          git branch --show-current
          git log -1 --oneline

      - name: Mostrar si repos-config.json existe
        run: |
          if [ -f repos-config.json ]; then
            echo "JSON ENCONTRADO"
            cat repos-config.json
          else
            echo "ERROR: repos-config.json NO EXISTE en la raíz"
            ls -la
            exit 1
          fi

      - name: Validar JSON y construir matrix
        id: build-matrix
        run: |
          echo "Intentando parsear repos-config.json..."

          RAW_OUTPUT=$(jq -r '
            .[] 
            | (.branches // [.branch // "main"]) as $b
            | $b[]
            | {
                repo: .repo,
                branch: .,
                shared_lib_path: (.shared_lib_path // "vars/"),
                jenkins_path: (.jenkins_path // "Jenkinsfile"),
                type: (.type // "jenkins")
              }
            | @json
          ' repos-config.json 2>&1)

          echo "Salida cruda de jq:"
          echo "$RAW_OUTPUT"

          MATRIX=$(echo "$RAW_OUTPUT" | jq -s -c 'map(select(. != null))' 2>&1 || echo "[]")

          echo "Matrix final:"
          echo "$MATRIX" | jq . || echo "Matrix inválida o vacía"

          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  migrate:
    needs: debug-and-generate-matrix
    runs-on: ubuntu-latest
    if: ${{ fromJson(needs.debug-and-generate-matrix.outputs.matrix) != '[]' }}
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        config: ${{ fromJson(needs.debug-and-generate-matrix.outputs.matrix) }}
    steps:
      - run: echo "Entrando en migración para repo ${{ matrix.config.repo }} rama ${{ matrix.config.branch }}"

      # Aquí puedes pegar tus pasos originales (checkout, find-files, script IA, artifacts)
      # Por ahora lo dejo mínimo para depurar el matrix
      - run: echo "Job ejecutado correctamente"