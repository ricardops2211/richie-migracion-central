name: Migración Automatizada a GitHub Actions (con IA)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.build.outputs.matrix || '[]' }}
    steps:
      - uses: actions/checkout@v4

      - name: Verificar y mostrar JSON
        run: |
          if [ -f repos-config.json ]; then
            echo "JSON encontrado:"
            cat repos-config.json
          else
            echo "ERROR: repos-config.json NO existe en la raíz"
            exit 1
          fi

      - name: Construir matrix con depuración
        id: build
        run: |
          echo "Parseando JSON..."
          MATRIX=$(jq -r '
            .[] 
            | (.branches // [.branch // "main"]) as $b
            | $b[]
            | {
                repo: .repo,
                branch: .,
                shared_lib_path: (.shared_lib_path // "vars/"),
                jenkins_path: (.jenkins_path // "Jenkinsfile"),
                type: (.type // "jenkins")
              }
            | @json
          ' repos-config.json 2>&1 || echo "[]")

          echo "Resultado crudo de jq:"
          echo "$MATRIX"

          MATRIX_CLEAN=$(echo "$MATRIX" | jq -s -c 'map(select(. != null))' || echo "[]")
          echo "matrix=$MATRIX_CLEAN" >> $GITHUB_OUTPUT

          if [ "$MATRIX_CLEAN" = "[]" ]; then
            echo "¡Matrix vacía! Revisa repos-config.json"
          else
            echo "Matrix generada con $(echo "$MATRIX_CLEAN" | jq length) entradas"
          fi

  migrate:
    needs: generate-matrix
    runs-on: ubuntu-latest
    if: ${{ fromJson(needs.generate-matrix.outputs.matrix) != '[]' }}
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        config: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    steps:
      - name: Checkout repositorio origen
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.config.repo }}
          ref: ${{ matrix.config.branch }}
          path: source-repo
          token: ${{ secrets.GH_PAT }}

      - name: Buscar archivos relevantes
        id: find-files
        run: |
          cd source-repo
          FILES=$(find . -type f \
            \( -name "*.groovy" \
            -o -name "Jenkinsfile*" \
            -o -name "*.yml" \
            -o -name "*.yaml" \) \
            -path "*${{ matrix.config.shared_lib_path }}*" \
            -o -path "*${{ matrix.config.jenkins_path }}*" \
            | tr '\n' ' ')
          echo "files=$FILES" >> $GITHUB_OUTPUT

      - name: Ejecutar script de migración con IA
        if: steps.find-files.outputs.files != ''
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4o
          REPO_NAME: ${{ matrix.config.repo }}
          BRANCH_NAME: ${{ matrix.config.branch }}
          FILES_TO_MIGRATE: ${{ steps.find-files.outputs.files }}
          TYPE: ${{ matrix.config.type }}
        run: ./scripts/migrate-with-ai.sh

      - name: Subir como Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: migrated-${{ matrix.config.repo }}-${{ matrix.config.branch }}
          path: migrated/**
          retention-days: 7