name: Migración Automatizada a GitHub Actions

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.build.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - name: Verificar y validar JSON
        run: |
          if [ -f repos-config.json ]; then
            echo "JSON encontrado en raíz"
            echo "Validando JSON..."
            jq . repos-config.json > /dev/null 2>&1
            if [ $? -eq 0 ]; then
              echo "JSON válido"
              cat repos-config.json
            else
              echo "ERROR: JSON inválido"
              jq . repos-config.json
              exit 1
            fi
          else
            echo "ERROR: repos-config.json NO existe"
            ls -la
            exit 1
          fi

      - name: Generar matrix
        id: build
        run: |
          MATRIX=$(jq -c '[
            .[] 
            | (.branches // [.branch // "master"]) as $b
            | $b[] as $branch
            | {
                repo: .repo,
                branch: $branch,
                shared_lib_path: (.shared_lib_path // "vars/"),
                jenkins_path: (.jenkins_path // "Jenkinsfile"),
                type: (.type // "jenkins")
              }
          ]' repos-config.json)

          echo "Matrix generado:"
          echo "$MATRIX" | jq .

          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

          echo "Matriz final (entradas: $(echo "$MATRIX" | jq 'length')):"
          echo "$MATRIX" | jq length

  migrate:
    needs: generate-matrix
    runs-on: ubuntu-latest
    if: ${{ fromJson(needs.generate-matrix.outputs.matrix) != '[]' }}
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        config: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}

    steps:
      - name: Checkout THIS repo (migration-repo)
        uses: actions/checkout@v4
        with:
          path: migration-repo

      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.config.repo }}
          ref: ${{ matrix.config.branch }}
          path: source-repo
          token: ${{ secrets.GH_PAT }}

      - name: Buscar archivos
        id: find-files
        shell: bash
        run: |
          FILES=$(find source-repo -type f \
            \( -name "*.groovy" -o -name "Jenkinsfile*" -o -name "*.yml" -o -name "*.yaml" \) \
            -not -path "*/.git/*" \
            -printf '%P\n' 2>/dev/null | sort)

          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Transformar con Groq
        if: steps.find-files.outputs.files != ''
        working-directory: migration-repo
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_MODEL: llama-3.3-70b-versatile
          REPO_NAME: ${{ matrix.config.repo }}
          BRANCH_NAME: ${{ matrix.config.branch }}
          FILES_TO_MIGRATE: ${{ steps.find-files.outputs.files }}
          TYPE: ${{ matrix.config.type }}
        run: |
          chmod +x ./scripts/migrate-with-ai.sh
          ./scripts/migrate-with-ai.sh

      - name: Preparar nombre de artifact
        id: artifact-name
        run: |
          # Convertir / a - usando sed
          SAFE_NAME=$(echo "${{ matrix.config.repo }}" | sed 's/\//-/g')
          echo "name=migrated-${SAFE_NAME}-${{ matrix.config.branch }}" >> $GITHUB_OUTPUT

      - name: Subir Artifacts directo
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: direct-test
          path: migration-repo/artifacts/ricardops2211
          retention-days: 1







