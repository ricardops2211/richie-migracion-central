name: Migración Automatizada a GitHub Actions (con Groq)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  migrate-all:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verificar JSON
        run: |
          if [ -f repos-config.json ]; then
            echo "JSON encontrado"
            cat repos-config.json
          else
            echo "ERROR: repos-config.json no existe"
            exit 1
          fi

      - name: Ejecutar migración con Groq
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_MODEL: llama-3.1-70b-versatile
        run: ./scripts/migrate-with-ai.sh

      - name: Subir resultados como Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: migrated-files
          path: migrated/**
          retention-days: 7