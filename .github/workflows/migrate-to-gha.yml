name: Migraci√≥n Automatizada a GitHub Actions (con Groq)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  migrate-all:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verificar JSON
        run: |
          if [ -f repos-config.json ]; then
            echo "JSON encontrado"
            cat repos-config.json
          else
            echo "ERROR: repos-config.json no existe"
            exit 1
          fi

      - name: Transformar con Groq
        if: steps.find-files.outputs.files != ''
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_MODEL: deepseek-coder-v2-lite
          REPO_NAME: ${{ matrix.config.repo }}
          BRANCH_NAME: ${{ matrix.config.branch }}
          FILES_TO_MIGRATE: ${{ steps.find-files.outputs.files }}
          TYPE: ${{ matrix.config.type }}
        run: |
          chmod +x ./scripts/migrate-with-ai.sh
          ./scripts/migrate-with-ai.sh

      - name: Subir resultados como Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: migrated-files
          path: migrated/**
          retention-days: 7