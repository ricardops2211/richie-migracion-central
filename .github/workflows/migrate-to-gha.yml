name: Migración Automatizada a GitHub Actions (con IA)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  debug-and-generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.build-matrix.outputs.matrix }}

    steps:
      - uses: actions/checkout@v4

      - name: Verificar archivos en raíz
        run: |
          pwd
          ls -la
          git branch --show-current
          git log -1 --oneline

      - name: Validar existencia de repos-config.json
        run: |
          if [ ! -f repos-config.json ]; then
            echo "ERROR: repos-config.json NO EXISTE"
            exit 1
          fi
          cat repos-config.json

      - name: Construir matrix
        id: build-matrix
        run: |
          echo "Validando JSON..."

          if ! jq empty repos-config.json; then
            echo "JSON inválido"
            echo "matrix=[]" >> $GITHUB_OUTPUT
            exit 0
          fi

          RAW_OUTPUT=$(jq -c '
            .[] as $repo
            | ($repo.branches // [$repo.branch // "main"]) as $branches
            | $branches[]
            | {
                repo: $repo.repo,
                branch: .,
                shared_lib_path: ($repo.shared_lib_path // "vars/"),
                jenkins_path: ($repo.jenkins_path // "Jenkinsfile"),
                type: ($repo.type // "jenkins")
              }
          ' repos-config.json)

          MATRIX=$(echo "$RAW_OUTPUT" | jq -s -c '.')

          echo "Matrix generada:"
          echo "$MATRIX" | jq .

          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  migrate:
    needs: debug-and-generate-matrix
    runs-on: ubuntu-latest
    if: ${{ needs.debug-and-generate-matrix.outputs.matrix != '[]' }}
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        config: ${{ fromJson(needs.debug-and-generate-matrix.outputs.matrix) }}

    steps:
      - name: Checkout repo migrator
        uses: actions/checkout@v4

      - name: Clonar repo objetivo
        run: |
          echo "Clonando ${{ matrix.config.repo }}..."
          git clone --depth 1 --branch ${{ matrix.config.branch }} \
            https://github.com/${{ matrix.config.repo }} target-repo

      - name: Detectar archivos a migrar
        id: detect-files
        run: |
          cd target-repo
          TYPE="${{ matrix.config.type }}"

          if [ "$TYPE" = "jenkins" ]; then
            FILES=$(find . -type f \( -name "Jenkinsfile*" -o -name "*.groovy" \))
          elif [ "$TYPE" = "azure" ]; then
            FILES=$(find . -type f -name "azure-pipelines*.yml")
          else
            FILES=""
          fi

          echo "Archivos encontrados:"
          echo "$FILES"

          FILES=$(echo "$FILES" | tr '\n' ' ')
          echo "FILES_TO_MIGRATE=$FILES" >> $GITHUB_OUTPUT

      - name: Ejecutar migración con IA
        if: ${{ steps.detect-files.outputs.FILES_TO_MIGRATE != '' }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4o
          REPO_NAME: ${{ matrix.config.repo }}
          BRANCH_NAME: ${{ matrix.config.branch }}
          FILES_TO_MIGRATE: ${{ steps.detect-files.outputs.FILES_TO_MIGRATE }}
          TYPE: ${{ matrix.config.type }}
        run: |
          chmod +x scripts/migrate-with-ai.sh
          ./scripts/migrate-with-ai.sh

      - name: Subir resultados
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: migrated-${{ matrix.config.repo }}-${{ matrix.config.branch }}
          path: migrated/
