name: Migración Automatizada a GitHub Actions (con Groq)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.build.outputs.matrix || '[]' }}
    steps:
      - uses: actions/checkout@v4

      - name: Verificar y validar JSON
        run: |
          if [ -f repos-config.json ]; then
            echo "JSON encontrado en raíz"
            echo "Contenido crudo:"
            cat -v repos-config.json  # muestra caracteres ocultos
            echo ""
            echo "Validando JSON..."
            jq . repos-config.json > /dev/null 2>&1
            if [ $? -eq 0 ]; then
              echo "JSON válido"
              cat repos-config.json
            else
              echo "ERROR: JSON inválido - jq falló"
              jq . repos-config.json  # muestra el error exacto
              exit 1
            fi
          else
            echo "ERROR: repos-config.json NO existe"
            ls -la
            exit 1
          fi

      - name: Generar matrix
        id: build
        run: |
          MATRIX=$(jq -r '
            .[] 
            | (.branches // [.branch // "master"]) as $b
            | $b[]
            | {
                repo: .repo,
                branch: .,
                shared_lib_path: (.shared_lib_path // "vars/"),
                jenkins_path: (.jenkins_path // "Jenkinsfile"),
                type: (.type // "jenkins")
              }
            | @json
          ' repos-config.json 2>&1)

          echo "Salida cruda de jq:"
          echo "$MATRIX"

          MATRIX_CLEAN=$(echo "$MATRIX" | jq -s -c 'map(.)' 2>&1 || echo "[]")

          echo "matrix=$MATRIX_CLEAN" >> $GITHUB_OUTPUT

          echo "Matrix final (entradas: $(echo "$MATRIX_CLEAN" | jq length || echo 0)):"
          echo "$MATRIX_CLEAN" | jq . || echo "Matrix vacía"

  migrate:
    needs: generate-matrix
    runs-on: ubuntu-latest
    if: ${{ fromJson(needs.generate-matrix.outputs.matrix) != '[]' }}
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        config: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    steps:
      - name: Checkout origen
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.config.repo }}
          ref: ${{ matrix.config.branch }}
          path: source-repo
          token: ${{ secrets.GH_PAT }}

      - name: Buscar archivos
        id: find-files
        run: |
          cd source-repo
          FILES=$(find . -type f \
            \( -name "*.groovy" -o -name "Jenkinsfile*" -o -name "*.yml" -o -name "*.yaml" \) \
            -path "*${{ matrix.config.shared_lib_path }}*" -o -path "*${{ matrix.config.jenkins_path }}*" \
            | tr '\n' ' ')
          echo "files=$FILES" >> $GITHUB_OUTPUT

      - name: Transformar con Groq
        if: steps.find-files.outputs.files != ''
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_MODEL: deepseek-coder-v2-lite
          REPO_NAME: ${{ matrix.config.repo }}
          BRANCH_NAME: ${{ matrix.config.branch }}
          FILES_TO_MIGRATE: ${{ steps.find-files.outputs.files }}
          TYPE: ${{ matrix.config.type }}
        run: |
          chmod +x ./scripts/migrate-with-ai.sh
          ./scripts/migrate-with-ai.sh

      - name: Subir Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: migrated-${{ matrix.config.repo }}-${{ matrix.config.branch }}
          path: migrated/**
          retention-days: 7