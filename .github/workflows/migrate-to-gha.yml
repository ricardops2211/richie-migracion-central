name: Migración Automatizada a GitHub Actions (con IA)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  debug-and-generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.build-matrix.outputs.matrix }}

    steps:
      - uses: actions/checkout@v4

      - name: Verificar archivos en raíz
        run: |
          pwd
          ls -la
          git branch --show-current
          git log -1 --oneline

      - name: Validar existencia de repos-config.json
        run: |
          if [ ! -f repos-config.json ]; then
            echo "ERROR: repos-config.json NO EXISTE"
            exit 1
          fi
          cat repos-config.json

      - name: Construir matrix
        id: build-matrix
        run: |
          echo "Validando JSON..."

          if ! jq empty repos-config.json; then
            echo "JSON inválido"
            echo "matrix=[]" >> $GITHUB_OUTPUT
            exit 0
          fi

          RAW_OUTPUT=$(jq -c '
            .[] as $repo
            | ($repo.branches // [$repo.branch // "main"]) as $branches
            | $branches[]
            | {
                repo: $repo.repo,
                branch: .,
                shared_lib_path: ($repo.shared_lib_path // "vars/"),
                jenkins_path: ($repo.jenkins_path // "Jenkinsfile"),
                type: ($repo.type // "jenkins")
              }
          ' repos-config.json)

          MATRIX=$(echo "$RAW_OUTPUT" | jq -s -c '.')

          echo "Matrix generada:"
          echo "$MATRIX" | jq .

          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  migrate:
    needs: debug-and-generate-matrix
    runs-on: ubuntu-latest
    if: ${{ needs.debug-and-generate-matrix.outputs.matrix != '[]' }}
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        config: ${{ fromJson(needs.debug-and-generate-matrix.outputs.matrix) }}

    steps:
      - name: Checkout repo migrator
        uses: actions/checkout@v4

      - name: Clonar repo objetivo (auto-detect branch)
        run: |
          REPO="${{ matrix.config.repo }}"
          REQUESTED_BRANCH="${{ matrix.config.branch }}"

          echo "Intentando clonar rama: $REQUESTED_BRANCH"

          # Verificar si la rama existe remotamente
          if git ls-remote --heads https://github.com/$REPO $REQUESTED_BRANCH | grep -q $REQUESTED_BRANCH; then
            BRANCH_TO_USE=$REQUESTED_BRANCH
            echo "Rama encontrada: $BRANCH_TO_USE"
          else
            echo "Rama $REQUESTED_BRANCH no existe. Detectando default branch..."

            DEFAULT_BRANCH=$(git ls-remote --symref https://github.com/$REPO HEAD \
              | grep 'ref:' \
              | sed 's#.*/##')

            echo "Default branch detectada: $DEFAULT_BRANCH"
            BRANCH_TO_USE=$DEFAULT_BRANCH
          fi

          git clone --depth 1 --branch $BRANCH_TO_USE \
            https://github.com/$REPO target-repo

          echo "BRANCH_USADA=$BRANCH_TO_USE" >> $GITHUB_ENV


      - name: Ejecutar migración con IA
        if: ${{ steps.detect-files.outputs.FILES_TO_MIGRATE != '' }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4o
          REPO_NAME: ${{ matrix.config.repo }}
          BRANCH_NAME: ${{ matrix.config.branch }}
          FILES_TO_MIGRATE: ${{ steps.detect-files.outputs.FILES_TO_MIGRATE }}
          TYPE: ${{ matrix.config.type }}
        run: |
          chmod +x scripts/migrate-with-ai.sh
          ./scripts/migrate-with-ai.sh

      - name: Subir resultados
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: migrated-${{ matrix.config.repo }}-${{ matrix.config.branch }}
          path: migrated/
