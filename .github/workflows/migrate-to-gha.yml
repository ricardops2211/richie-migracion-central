name: Migración Automatizada a GitHub Actions (con IA)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  debug-and-generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.build-matrix.outputs.matrix }}

    steps:
      - uses: actions/checkout@v4

      - name: Verificar rama y archivos en raíz
        run: |
          pwd
          ls -la
          git branch --show-current
          git log -1 --oneline

      - name: Mostrar si repos-config.json existe
        run: |
          if [ -f repos-config.json ]; then
            echo "JSON ENCONTRADO"
            cat repos-config.json
          else
            echo "ERROR: repos-config.json NO EXISTE en la raíz"
            exit 1
          fi

      - name: Validar JSON y construir matrix
        id: build-matrix
        run: |
          echo "Validando JSON..."

          if ! jq empty repos-config.json; then
            echo "JSON inválido"
            echo "matrix=[]" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Construyendo matrix..."

          RAW_OUTPUT=$(jq -c '
            .[] as $repo
            | ($repo.branches // [$repo.branch // "main"]) as $branches
            | $branches[]
            | {
                repo: $repo.repo,
                branch: .,
                shared_lib_path: ($repo.shared_lib_path // "vars/"),
                jenkins_path: ($repo.jenkins_path // "Jenkinsfile"),
                type: ($repo.type // "jenkins")
              }
          ' repos-config.json)

          echo "Salida cruda:"
          echo "$RAW_OUTPUT"

          MATRIX=$(echo "$RAW_OUTPUT" | jq -s -c '.')

          echo "Matrix final:"
          echo "$MATRIX" | jq .

          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  migrate:
    needs: debug-and-generate-matrix
    runs-on: ubuntu-latest
    if: ${{ needs.debug-and-generate-matrix.outputs.matrix != '[]' }}
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        config: ${{ fromJson(needs.debug-and-generate-matrix.outputs.matrix) }}

    steps:
      - name: Mostrar configuración actual
        run: |
          echo "Repo: ${{ matrix.config.repo }}"
          echo "Branch: ${{ matrix.config.branch }}"
          echo "Shared Lib Path: ${{ matrix.config.shared_lib_path }}"
          echo "Jenkins Path: ${{ matrix.config.jenkins_path }}"
          echo "Type: ${{ matrix.config.type }}"

      - run: echo "Job ejecutado correctamente"
